<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Camper Cafe Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="survey-form">
      <h1 id="title">Camper Cafe Survey Form</h1>
<p id="description" class="description">Thank you for taking the time to help us improve the cafe</p>
<form method="post" action="https://survey-form.freecodecamp.rocks/" id="survey-form">
<fieldset>
        <label for="Name" id="name-label" >Name <input id="name" name="Name" type="text" required placeholder="Enter Your Name"/></label>
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" required placeholder="Enter Your Email"/></label>
        <label for="Number" id="number-label">Age (optional) <input id="number" name="Number" type="number" min="13" max="100" placeholder="Age"/></label></fieldset>
        <fieldset>
          <p>Would you visit again?</p>
<label for="Definitely"><input id="Definitely" type="radio" name="Visit" class="inline" value="definitely" />Definitely</label>
<label for="No"><input id="No" type="radio" name="Visit" class="inline" value="no" />No</label>
<label for="Maybe"><input id="Maybe" type="radio" name="Visit" class="inline" value="maybe" />Maybe</label>
</fieldset>
<label for="dropdown">What did You like the most?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Ambience</option>
            <option value="2">Coffee</option>
            <option value="3">Desserts</option>
            <option value="4">Staff</option>
            <option value="5">Others</option>
          </select>
        </label>
        <p>What would you like to see improved (check all that apply)</p>
        <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="1"/>Ambience
        </label>
        <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="2"/>Coffee
        </label>
        <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="3"/>Desserts
        </label>
        <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="4"/>Staff
        </label>
        <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="5"/>Service
        </label>
        <label for="improvements">
          <input id="improvements" type="checkbox" required name="improvements" class="inline" value="6"/>Menu
        </label>
         <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label for="submit">
         <input type="submit" value="Submit" id="submit"/>
        </div>
        </form>
  </body>
</html>
